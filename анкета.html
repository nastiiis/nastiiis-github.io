<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Анкета</h1>
        <form>
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Возраст:</label>
                <input type="number" id="age" name="age" min="0" required>
            </div>
             <div class="form-group">
                <label for="usage">Использование средств:</label>
                <select id="usage" name="usage">
                    <option value="пользуюсь">Пользуюсь средствами</option>
                    <option value="не_пользуюсь">Не пользуюсь</option>
                    <option value="собираюсь">Собираюсь начать</option>
                </select>
            </div>
            <div class="form-group">
              <label for="experience">Опыт использования:</label>
              <textarea id="experience" name="experience" rows="3"></textarea>
            </div>
            <button type="submit" class="submit-button">Отправить</button>
        </form>
        <a href="index.html" class="back-button">Назад</a>
    </div>
</body>
</html>
